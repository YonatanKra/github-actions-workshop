name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    strategy:
      matrix: 
        command: [lint, "test:ci", e2e ]
        
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup NodeJS 16
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: Install dependencies
        run: yarn install

      - name: Lint
        run: yarn ${{ matrix.command }}

  unit-test:
      runs-on: ubuntu-latest

      steps:
        - name: Checkout
          uses: actions/checkout@v2
          with:
            fetch-depth: 0

        - name: Setup NodeJS 16
          uses: actions/setup-node@v1
          with:
            node-version: 16

        - name: Install dependencies
          run: yarn install

        - name: Test
          run: yarn test:ci

  e2e-test:
      runs-on: ubuntu-latest

      steps:
        - name: Checkout
          uses: actions/checkout@v2
          with:
            fetch-depth: 0

        - name: Setup NodeJS 16
          uses: actions/setup-node@v1
          with:
            node-version: 16

        - name: Install dependencies
          run: yarn install

        - name: e2e
          run: yarn e2e



