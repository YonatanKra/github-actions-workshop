name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix: 
        command: [lint, "test:ci", e2e ]

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup NodeJS 16
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: 'yarn'

      - name: Cache yarn dependencies
        uses: actions/cache@v2
        id: yarn-cache
        with:
          path: |
            **/node_modules
          key: our-cache-yarn-${{ hashFiles('**/yarn.lock.json') }}

      - name: Install dependencies
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: yarn install

      - name: ${{ matrix.command }}
        run: yarn ${{ matrix.command }}

  unit-test:
      runs-on: ubuntu-latest

      steps:
        - name: Checkout
          uses: actions/checkout@v2
          with:
            fetch-depth: 0

        - name: Setup NodeJS 16
          uses: actions/setup-node@v1
          with:
            node-version: 16

        - name: Install dependencies
          run: yarn install

        - name: Test
          run: yarn test:ci

  e2e-test:
      runs-on: ubuntu-latest

      steps:
        - name: Checkout
          uses: actions/checkout@v2
          with:
            fetch-depth: 0

        - name: Setup NodeJS 16
          uses: actions/setup-node@v1
          with:
            node-version: 16

        - name: Install dependencies
          run: yarn install

        - name: e2e
          run: yarn e2e


